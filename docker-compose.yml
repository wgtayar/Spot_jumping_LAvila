services:
  spot-sim:
    build:
      context: ../..                     # build from basil root
      dockerfile: external/spot/Dockerfile
    image: spot-sim
    ports:
      - "7000:7000"
    volumes:
      - ../..:/workspace/basil          # mount the entire basil workspace
    working_dir: /workspace/basil/external/spot
    stdin_open: true
    tty: true
    init: true
    command: ["bash", "run_sim_then_shell.sh"]
